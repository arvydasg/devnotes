<h1 class="title">crontab</h1>
<ul class="org-ul">
<li>To view your own user's crontab: <code>crontab -l</code></li>
<li>To edit your own user's crontab: <code>crontab -e</code></li>
<li>To remove your own user's crontab: <code>crontab -r</code></li>
</ul>
